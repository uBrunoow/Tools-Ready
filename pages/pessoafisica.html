<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/pessoafisica.css">
  <script src="/components/navbar-login.js"  type="text/javascript" defer></script>
  <script src="/components/footer.js"  type="text/javascript" defer></script>
  <script src="../JS/mostrar-ocultar-senha.js" type="text/javascript" defer></script>
  <script src="../JS/hover.js" type="text/javascript" defer></script>
  <title>Cadastro | Pessoal</title>
</head>
<body>
  <navbar-1></navbar-1> <!--NAV BAR-->
  

  <!--TITULO -->
  <div>
    <div class="titulo">
    <h1>CRIAR CONTA<span class="subtitulo">PESSOA FÍSICA</span></h1>
    <hr>
  </div>

  <div class="fisica">
    <img src="../Images/imagem-pessoa-fisica.svg" alt="">
  </div>
<div class="container">
  <!--IMAGEM PESSOA FISICA-->

  <!--INPUTS-->
  <div class="wrapper">
    <div class="form-box login">
        <form action="login.php">


          <div class="lines">
            <div class="nome-completo">
              <!--DIV DO INPUT NOME COMPLETO-->
                <div class="input-box">
                  <span class="icon"></span>
                  <input type="text" required>
                  <label>Nome Completo</label>
                </div>
            </div>
            <div class="cpf">
              <!--DIV DO INPUT CPF-->
                <div class="input-box">
                  <span class="icon"></span>
                  <input type="text" required>
                  <label>CPF</label>
                </div>
            </div>
          </div>
          <div class="lines">
          
          <div class="data-de-nasc">
            <!--DIV DO INPUT DATA NASC-->
              <div class="input-box">
                <span class="icon"></span>
                <input type="text" required>
                <label>Data de nascimento</label>
              </div>
          </div>
          <div class="telefone">
            <!--DIV DO INPUT TELEFONE-->
              <div class="input-box">
                <span class="icon"></span>
                <input type="text" required>
                <label>Telefone</label>
              </div>
          </div>
          </div>
          <div class="lines">
          <div class="email">
            <!--DIV DO INPUT EMAIL-->
              <div class="input-box">
                  <span class="icon"></span>
                  <input type="email" required>
                  <label>Email</label>
              </div>
          </div>
          </div>
          <div class="lines">
            <div class="password">
              <!--DIV DO INPUT SENHA-->
              <div class="input-box">
                  <span id="icon" onclick="showHide()"> <ion-icon name="eye"></ion-icon></span>
                  <input type="password" required id="password">
                  <label>Senha</label>
              </div>
            </div>

            <div class="confirm-password">
              <!--DIV DO INPUT CONFIRMAR SENHA-->
                <div class="input-box">
                  <span class="icon"> <ion-icon name="lock-closed"></ion-icon> </span>
                  <input type="password" required>
                  <label>Confirmar Senha</label>
              </div>
            </div>
          </div>
          <div class="continuar">
            <button type="submit" class="btn">
                <a href="#">CONTINUAR</a>
            </button>
              <span class="entrar">
                Já possui conta?
                <a href="./login.html" class="login">ENTRAR</a>
              </span>
          </div>
        </form>
    </div>
  </div>
  </div>
  <footer-template></footer-template>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
